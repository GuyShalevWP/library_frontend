<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Library</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        />
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Library</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="pages/books/books.html"
                                >Books</a
                            >
                        </li>
                        <li
                            class="nav-item"
                            id="borrowedBooksLink"
                            style="display: none"
                        >
                            <a
                                class="nav-link"
                                href="pages/borrowed_books/borrowed_books.html"
                                >Borrowed Books</a
                            >
                        </li>
                        <li
                            class="nav-item"
                            id="customersLink"
                            style="display: none"
                        >
                            <a
                                class="nav-link"
                                href="pages/customers/customers.html"
                                >Customers</a
                            >
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto" id="authLinks">
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                href="pages/signin_register/signin.html"
                                >Sign In</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                href="pages/signin_register/register.html"
                                >Register</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="bg-light p-5 mt-4 rounded-3">
                <h1 class="display-4">Library</h1>
                <p class="lead">Welcome to the Library.</p>
            </div>
            <div id="lateBorrowedBooksSection" style="display: none">
                <h2>Late Borrowed Books</h2>
                <div
                    id="lateBorrowedBooksTable"
                    class="mt-3 table-responsive-xl"
                ></div>
            </div>
        </div>

        <!-- Logout Modal -->
        <div
            class="modal fade"
            id="logoutModal"
            tabindex="-1"
            aria-labelledby="logoutModalLabel"
            aria-hidden="true"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
        >
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="logoutModalLabel">
                            Goodbye!
                        </h5>
                    </div>
                    <div class="modal-body">
                        You are being logged out. See you again soon!
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
        <script src="./js/navbar.js"></script>
        <script src="./js/late_borrowed_books.js"></script>
    </body>
</html>
