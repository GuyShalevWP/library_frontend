<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Books - Library</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        />
        <base href="https://guyshalevwp.github.io/library_frontend/" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div onclick="logout()" id="showLogout"></div>
            <div class="container-fluid">
                <a class="navbar-brand" href="../../index.html">Library</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="../../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="books.html">Books</a>
                        </li>
                        <li
                            class="nav-item"
                            id="borrowedBooksLink"
                            style="display: none"
                        >
                            <a
                                class="nav-link"
                                href="../borrowed_books/borrowed_books.html"
                                >Borrowed Books</a
                            >
                        </li>
                        <li
                            class="nav-item"
                            id="customersLink"
                            style="display: none"
                        >
                            <a
                                class="nav-link"
                                href="../customers/customers.html"
                                >Customers</a
                            >
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0" id="authLinks">
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                href="../signin_register/signin.html"
                                >Sign In</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                href="../signin_register/register.html"
                                >Register</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-3">
            <h2 class="mt-3">Books List</h2>

            <div id="addBook" style="display: none">
                <h3 class="mt-5">Add a New Book</h3>
                <form id="addBookForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input
                            type="text"
                            class="form-control"
                            id="name"
                            name="name"
                            required
                            placeholder="Book Name"
                        />
                    </div>
                    <div class="mb-3">
                        <input
                            type="text"
                            class="form-control"
                            id="author"
                            name="author"
                            required
                            placeholder="Author"
                        />
                    </div>
                    <div class="mb-3">
                        <input
                            type="text"
                            class="form-control"
                            id="release_date"
                            name="release_date"
                            required
                            placeholder="Release Date"
                        />
                    </div>
                    <div class="mb-3">
                        <input
                            type="file"
                            class="form-control"
                            id="img"
                            name="img"
                            required
                            accept="image/png, image/gif, image/jpeg"
                            placeholder="Image"
                        />
                    </div>
                    <div class="mb-3">
                        <select
                            class="form-control"
                            id="borrowLength"
                            name="return_type"
                            required
                        >
                            <option value="" disabled selected>
                                --Borrow Length--
                            </option>
                            <option value="1">10 days</option>
                            <option value="2">5 days</option>
                            <option value="3">2 days</option>
                        </select>
                    </div>
                    <div class="d-grid">
                        <button
                            type="button"
                            id="addBookButton"
                            class="btn btn-primary"
                            onclick="addBook()"
                        >
                            Add Book
                        </button>
                    </div>
                </form>
                <div id="message" class="mt-3"></div>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <select class="form-control" id="searchBookBy">
                        <option value="all">All</option>
                        <option value="book_name">Book Name</option>
                        <option value="author">Author</option>
                    </select>
                </div>
                <input
                    type="text"
                    class="form-control"
                    id="searchInput"
                    placeholder="Search books"
                />
            </div>
            <div class="row mb-3">
                <div class="col">
                    <select class="form-select" id="availabilityFilter">
                        <option value="">All Books</option>
                        <option value="available_books">Available</option>
                        <option value="borrowed_books">Borrowed</option>
                    </select>
                </div>
                <div class="col">
                    <select class="form-select" id="borrowLengthFilter">
                        <option value="">All Borrow Length</option>
                        <option value="ten_days">10 Days</option>
                        <option value="five_days">5 Days</option>
                        <option value="two_days">2 Days</option>
                    </select>
                </div>
            </div>

            <div id="booksList" class="mt-3 row justify-content-center"></div>

            <!-- Update Book Modal -->
            <div
                class="modal fade"
                id="updateBookModal"
                tabindex="-1"
                aria-labelledby="updateBookModalLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="updateBookModalLabel">
                                Update Book
                            </h5>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                            ></button>
                        </div>
                        <div class="modal-body">
                            <form
                                id="updateBookForm"
                                enctype="multipart/form-data"
                            >
                                <div class="mb-3">
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="updateName"
                                        name="name"
                                        required
                                        placeholder="Book Name"
                                    />
                                </div>
                                <div class="mb-3">
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="updateAuthor"
                                        name="author"
                                        required
                                        placeholder="Author"
                                    />
                                </div>
                                <div class="mb-3">
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="updateReleaseDate"
                                        name="release_date"
                                        required
                                        placeholder="Release Date"
                                    />
                                </div>
                                <div class="mb-3">
                                    <select
                                        class="form-control"
                                        id="updateBorrowLength"
                                        name="return_type"
                                        required
                                    >
                                        <option value="" disabled selected>
                                            --Borrow Length--
                                        </option>
                                        <option value="1">10 days</option>
                                        <option value="2">5 days</option>
                                        <option value="3">2 days</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <input
                                        type="file"
                                        class="form-control"
                                        accept="image/png, image/gif, image/jpeg"
                                        id="updateImg"
                                        name="img"
                                        placeholder="Image"
                                    />
                                </div>
                                <div class="d-grid">
                                    <button
                                        type="button"
                                        class="btn btn-primary"
                                        onclick="updateBook()"
                                    >
                                        Update Book
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Delete or Restore Book Modal -->
            <div
                class="modal fade"
                id="deleteBookModal"
                tabindex="-1"
                aria-labelledby="deleteBookModalLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deleteBookModalLabel">
                                Delete Book
                            </h5>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                            ></button>
                        </div>
                        <div class="modal-body">
                            Are you sure you want to delete this book?
                        </div>
                        <div class="modal-footer">
                            <button
                                type="button"
                                class="btn btn-secondary"
                                data-bs-dismiss="modal"
                            >
                                Cancel
                            </button>
                            <button
                                type="button"
                                class="btn btn-danger"
                                id="confirmDeleteButton"
                                onclick="toggleBookAvailability()"
                            >
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Borrow confirmation Modal -->
            <div
                class="modal fade"
                id="confirmBorrowModal"
                tabindex="-1"
                aria-labelledby="confirmBorrowModalLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5
                                class="modal-title"
                                id="confirmBorrowModalLabel"
                            >
                                Confirm Borrow
                            </h5>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                            ></button>
                        </div>
                        <div class="modal-body">
                            <p>
                                Are you sure you want to borrow
                                <strong id="confirmBookName"></strong> for
                                <strong id="confirmBorrowLength"></strong>?
                            </p>
                        </div>
                        <div class="modal-footer">
                            <button
                                type="button"
                                class="btn btn-secondary"
                                data-bs-dismiss="modal"
                            >
                                Cancel
                            </button>
                            <button
                                type="button"
                                class="btn btn-primary"
                                id="confirmBorrowButton"
                                onclick="borrowBook()"
                            >
                                Borrow
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Logout Modal -->
        <div
            class="modal fade"
            id="logoutModal"
            tabindex="-1"
            aria-labelledby="logoutModalLabel"
            aria-hidden="true"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
        >
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="logoutModalLabel">
                            Goodbye!
                        </h5>
                    </div>
                    <div class="modal-body">
                        You are being logged out. See you again soon!
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
        <script src="../../js/navbar.js"></script>
        <script src="../../js/books.js"></script>
    </body>
</html>
