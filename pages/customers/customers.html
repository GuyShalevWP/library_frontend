<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Customers - Library</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        />
        <base href="https://guyshalevwp.github.io/library_frontend/" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="../../index.html">Library</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="../../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../books/books.html"
                                >Books</a
                            >
                        </li>
                        <li
                            class="nav-item"
                            id="borrowedBooksLink"
                            style="display: none"
                        >
                            <a
                                class="nav-link"
                                href="../borrowed_books/borrowed_books.html"
                                >Borrowed Books</a
                            >
                        </li>
                        <li
                            class="nav-item"
                            id="customersLink"
                            style="display: none"
                        >
                            <a class="nav-link" href="customers.html"
                                >Customers</a
                            >
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0" id="authLinks">
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                href="../signin_register/signin.html"
                                >Sign In</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                href="../signin_register/register.html"
                                >Register</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-5">
            <h2 class="text-center">Customers</h2>
            <div id="message" class="mt-3"></div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <select class="form-select" id="searchCriteria">
                        <option value="all">All</option>
                        <option value="id">ID</option>
                        <option value="first_name">First Name</option>
                        <option value="last_name">Last Name</option>
                        <option value="email">Email</option>
                        <option value="phone">Phone</option>
                    </select>
                </div>
                <input
                    type="text"
                    class="form-control"
                    id="searchInput"
                    placeholder="Search customers"
                />
            </div>
            <div class="row mb-3">
                <div class="col">
                    <select class="form-select" id="roleFilter">
                        <option value="">All Roles</option>
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                    </select>
                </div>
                <div class="col">
                    <select class="form-select" id="activeFilter">
                        <option value="">All Statuses</option>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
            </div>
            <div id="customersTable" class="mt-3"></div>
        </div>

        <!-- Edit User Modal -->
        <div
            class="modal fade"
            id="editUserModal"
            tabindex="-1"
            aria-labelledby="editUserModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editUserModalLabel">
                            Edit User
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <form id="editUserForm">
                            <input type="hidden" id="editUserId" name="id" />
                            <div class="mb-3">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="editFirstName"
                                    name="first_name"
                                    placeholder="First Name"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="editLastName"
                                    name="last_name"
                                    placeholder="Last Name"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <input
                                    type="tel"
                                    class="form-control"
                                    id="editPhone"
                                    name="phone"
                                    placeholder="Phone"
                                    required
                                />
                            </div>
                            <div class="d-flex justify-content-between">
                                <button
                                    type="button"
                                    class="btn btn-primary"
                                    onclick="updateUser()"
                                >
                                    Update User
                                </button>
                                <button
                                    type="button"
                                    class="btn btn-secondary"
                                    id="toggleActiveButton"
                                    onclick="toggleUserActive()"
                                >
                                    Deactivate
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Logout Modal -->
        <div
            class="modal fade"
            id="logoutModal"
            tabindex="-1"
            aria-labelledby="logoutModalLabel"
            aria-hidden="true"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
        >
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="logoutModalLabel">
                            Goodbye!
                        </h5>
                    </div>
                    <div class="modal-body">
                        You are being logged out. See you again soon!
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
        <script src="../../js/navbar.js"></script>
        <script src="../../js/customers.js"></script>
    </body>
</html>
