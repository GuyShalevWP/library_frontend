<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign In - Library</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        />
        <base href="https://guyshalevwp.github.io/library_frontend/" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="../../index.html">Library</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0" id="authLinks">
                        <li class="nav-item">
                            <a class="nav-link" href="../../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../books/books.html"
                                >Books</a
                            >
                        </li>
                        <li
                            class="nav-item"
                            id="borrowedBooksLink"
                            style="display: none"
                        >
                            <a
                                class="nav-link"
                                href="../borrowed_books/borrowed_books.html"
                                >Borrowed Books</a
                            >
                        </li>
                        <li
                            class="nav-item"
                            id="customersLink"
                            style="display: none"
                        >
                            <a
                                class="nav-link"
                                href="../customers/customers.html"
                                >Customers</a
                            >
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto" id="authLinks">
                        <li class="nav-item">
                            <a class="nav-link" href="signin.html">Sign In</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="register.html"
                                >Register</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card mt-5">
                        <div class="card-header text-center">
                            <h3>Sign In</h3>
                        </div>
                        <div class="card-body">
                            <form id="signinForm">
                                <div class="mb-3">
                                    <input
                                        type="email"
                                        class="form-control"
                                        id="email"
                                        name="email"
                                        autocomplete="email"
                                        placeholder="Email"
                                        required
                                    />
                                </div>
                                <div class="mb-3">
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="password"
                                        name="password"
                                        autocomplete="current-password"
                                        placeholder="Password"
                                        required
                                    />
                                </div>
                                <div class="d-grid">
                                    <button
                                        type="button"
                                        class="btn btn-primary btn-block"
                                        onclick="login()"
                                    >
                                        Sign In
                                    </button>
                                </div>
                                <p>
                                    <a
                                        href="../signin_register/reset_password.html"
                                        >Forgot password?</a
                                    >
                                </p>
                                <div id="showErrorMassege" class="mt-3"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Signin Modal -->
        <div
            class="modal fade"
            id="messageModal"
            tabindex="-1"
            role="dialog"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            aria-labelledby="messageModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div
                        class="modal-body text-center"
                        id="messageModalBody"
                    ></div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
        <script src="../../js/navbar.js"></script>
        <script src="../../js/auth.js"></script>
    </body>
</html>
